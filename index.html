<body>
    <header class="cabecalho">
        <div class="cabecalho__pt1">
            <img src="./img/Logo.svg" alt="Logo OptimusTech" class="cabecalho__logo">
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__navegacao__lista">
                    <li class="cabecalho__navegacao__lista-item"><a href="#" class="cabecalho__navegacao__lista-link">Home</a></li>
                    <li class="cabecalho__navegacao__lista-item"><a href="#" class="cabecalho__navegacao__lista-link">Produtos</a></li>
                    <li class="cabecalho__navegacao__lista-item"><a href="#" class="cabecalho__navegacao__lista-link">Recursos</a></li>

                </ul>
            </nav>
        </div>
        <div class="cabecalho__menu-usuario">
            <ul class="cabecalho__menu-usuario__lista">
                <li class="cabecalho__menu-usuario__lista-item"><a href="#" class="cabecalho__menu-usuario__lista-link">Entrar</a></li>

            </ul>
        </div>
    </header>

    <main class="centeudo-principal">
        <section class="banner-principal">
            <span class="banner-principal__sobre-nos">Sobre nós</span>
            <h1 class="banner-principal__titulo">Por que somos diferentes?</h1>
            <p class="banner-principal__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </section>

    </main>

    <footer class="rodape">

    </footer>
